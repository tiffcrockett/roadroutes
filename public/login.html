<!DOCTYPE html>
<html lang="en">

<head>
  <title>roadroutes | Log In</title>
  <link rel= "icon" href= "images/rdrtlogo-removebg.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/login.css">
</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header" id="header">
            <div class="row">
              <h5>roadroutes</h5>
              <img src="images/rdrtlogo-removebg.png" alt="bicycle clipart logo" id="logo"/>
            </div>
        </div> 
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success btn-md btn-block">Login</button>
          </form>
          <br /><br /> 
          <p id="footer"><a href="/">Create account</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/settings"> App Settings</a></p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
  </body>
</html>
