<!DOCTYPE html>
<html lang="en">
<head>
	<title>roadroutes | Share a Route</title>
	<link rel= "icon" href= "images/rdrtlogo-removebg.png" type="image/png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/7ab9492083.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/routes.css">
</head>
	<body> 
		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<div class="container-fluid"> 
				<div class="navbar-header" id="header">
					<div class="row">
						<span class="text-center"><h6>roadroutes</h6></span>
						<img src="images/rdrtlogo-removebg.png" alt="bicycle clipart logo" id="logo"/>
					</div>
				</div>
				<ul class="navbar-nav"> 
					<li class="nav-item">
						<a class="nav-link" href="/all-routes"><i class="fas fa-search"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/add-route"><i class="far fa-plus-square"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/settings"><i class="fas fa-user-cog"></i></a>
					</li> 
					<li class="nav-item">
						<a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i></a>
					</li> 
				</ul>  
			</div> 
		</nav> 
		<p class="text-right" id="welcome">Welcome <span class="member-name"> </span></p> 
		<div class="container add-route">
			<div class="row">
				<div class="col-md-6 offset-md-3"> 
					<h5>Thanks for sharing a route!</h5>
					<form id="add-form">
						<div class="form-group">
							<label for="routeName">Route Name:</label>
							<input type="text" class="form-control" id="title">
							<br/>
							<label for="routeSteps">Directions:</label>
							<textarea placeholder="- Bullet point directions and turns&#13;&#10;- Include parking and break locations" class="form-control" rows="15" id="directions"></textarea>
						</div>
						<div class="form-row">
							<div class="col">
								<label for="routeArea">Area:</label>
								  <select id="area" class="form-control">
									<option selected></option>
									<option>N</option>
									<option>S</option>
									<option>E</option>
									<option>W</option>
									<option>MIDTOWN</option>
									<option>NE</option>
									<option>NW</option>
									<option>SE</option>
									<option>SW</option>
								</select>
							</div>
							<div class="col">
								<label for="routeDistance">Distance:</label>
								<select id="distance" class="form-control">
								  <option selected></option>
								  <option>25</option>
								  <option>26</option>
								  <option>27</option>
								  <option>28</option>
								  <option>29</option>
								  <option>30</option>
								  <option>31</option>
								  <option>32</option>
								  <option>33</option>
								  <option>34</option>
								  <option>35</option>
								  <option>36</option>
								  <option>37</option>
								  <option>38</option>
								  <option>39</option>
								  <option>40</option>
								  <option>41</option>
								  <option>42</option>
								  <option>43</option>
								  <option>44</option>
								  <option>45</option>
								  <option>46</option>
								  <option>47</option>
								  <option>48</option>
								  <option>49</option>
								  <option>50</option>
								  <option>55</option>
								  <option>60</option>
								  <option>65</option>
								  <option>70</option>
								  <option>75</option> 
								  <option>80</option>
								  <option>85</option>
								  <option>90</option>
								  <option>95</option>
								  <option>100</option>
								</select>
							</div>
						</div> 
						<div class="form-row">
							<div class="col">
							  <label for="routeCity">City:</label>
							  <input id="city" class="form-control">
							</div>
							<div class="col-4"> 
							  <label for="routeState">State:</label>
							  <select id="state" class="form-control">
								<option selected></option>
								<option>AL</option>
								<option>AK</option>
								<option>AZ</option>
								<option>AR</option>
								<option>CA</option>
								<option>CO</option>
								<option>CT</option>
								<option>DE</option>
								<option>FL</option>
								<option>GA</option>
								<option>HI</option>
								<option>ID</option>
								<option>IL</option>
								<option>IN</option>
								<option>IA</option>
								<option>KS</option>
								<option>KY</option>
								<option>LA</option>
								<option>ME</option>
								<option>MD</option>
								<option>MA</option>
								<option>MI</option>
								<option>MN</option>
								<option>MS</option>
								<option>MO</option>
								<option>MT</option>
								<option>NE</option>
								<option>NV</option>
								<option>NH</option>
								<option>NJ</option>
								<option>NM</option> 
								<option>NY</option>
								<option>NC</option>
								<option>ND</option>
								<option>OH</option>
								<option>OK</option>
								<option>OR</option>
								<option>PA</option>
								<option>RI</option>
								<option>SC</option>
								<option>SD</option>
								<option>TN</option>
								<option>TX</option>
								<option>UT</option>
								<option>VT</option>
								<option>VA</option>
								<option>WA</option>
								<option>WV</option>
								<option>WI</option>
								<option>WY</option>
							  </select>
							</div>
						</div>
						<div class="form-group">
							<label for="routeAuthor">Profile Name:</label>
							<input type="text" class="form-control" id="author-name"/>
							<br />
							<label for="saveCopy">Copy this to Your Saved Routes:</label>
							<input type="radio" name="copy" value="1" checked> Yes 
							<input type="radio" name="copy" value="0">  No
							<br />
						</div>
						<button type="submit" id="sharebtn" class="btn btn-success btn-md btn-block submit">Share Your Route</button>
					</form>
				</div>
			</div>
		</div> 
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="js/add-route.js" type="text/javascript"></script>
	</body>
</html>
