	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/routes.css">
</head>
	<body> 
		<nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid"> 
        <div class="navbar-header" id="header">
          <div class="row">
            <span class="text-center"><h6>roadroutes</h6></span>
            <img src="images/rdrtlogo-removebg.png" alt="bicycle clipart logo" id="logo"/>
          </div>
        </div>
        <ul class="navbar-nav"> 
          <li class="nav-item">
            <a class="nav-link" href="/all-routes"><i class="fas fa-search"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-route"><i class="far fa-plus-square"></i></a>

          <li class="nav-item">
            <a class="nav-link" href="/settings"><i class="fas fa-user-cog"></i></a>

    <div class="container all-routes">
      <div class="row">
        <div class="col-md-12 offset-md-3">
          <h5>Search Routes:</h5> 
          <div class="form-row">
            <form id="savedCityState" class="form-group">
              <select name="city">
                <option>Search Cities</option>
              </select>  
              <select name="state">
                <option>Search States</option>
              </select>
              <div class="form-group">
                <label for="sort">Sort by:<br></label>
                <input type="radio" name="sort" value="1" checked> Area
                <input type="radio" name="sort" value="0">  Distance
              </div>
            </form>
          </div>
          

        </div>
      </div>
    </div>
